version: 2

updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "kc-clintone"
    assignees:
      - "kc-clintone"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "kc-clintone"
      - "Silas-Labs"
    assignees:
      - "kc-clintone"
      - "Silas-Labs"
    commit-message:
      prefix: "ci"
      include: "scope"
