name: Invite New Contributor

on:
  issues:
    types: [labeled]

permissions:
  contents: read
  issues: write

jobs:
  invite:
    if: github.event.label.name == 'new-contributor'
    runs-on: ubuntu-latest

    steps:
      - name: Invite Collaborator
        uses: actions/github-script@v8
        with:
          script: |
            const username = context.payload.issue.user.login;
            const issueNumber = context.payload.issue.number;

            console.log(`New contributor label added. Trying to invite @${username}...`);

            // Check if already collaborator
            try {
              const perm = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username
              });

              if (perm.data.permission && perm.data.permission !== "none") {
                console.log(`@${username} is already a collaborator (${perm.data.permission}). Skipping invite.`);

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: `@${username} you already have access to this repo (${perm.data.permission}). You're good to go üöÄ`
                });

                return;
              }
            } catch (error) {
              console.log("Permission check failed (user likely not collaborator yet). Continuing...");
            }

            // Invite collaborator
            try {
              await github.rest.repos.addCollaborator({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username,
                permission: "triage"
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `üéâ Welcome @${username}!\n\nI've sent you an invitation to join this repo as a collaborator (**triage access**).\n\nüì© Please check your email (or GitHub notifications) and accept the invite.\n\n‚úÖ Once accepted, you can submit your first PR by adding your username to **docs/CONTRIBUTORS.md** in this format:\n\n\`- @${username}\`\n\nHappy building üöÄ`
              });

              console.log(`Invite successfully sent to @${username}`);
            } catch (error) {
              console.log(`Error inviting @${username}: ${error.message}`);

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                body: `‚ùå Sorry @${username}, I couldn't send the invitation.\n\n**Reason:** ${error.message}\n\nPlease contact the maintainers so they can invite you manually.`
              });
            }
